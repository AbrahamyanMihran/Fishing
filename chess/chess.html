<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="chess.css">
  <link rel="stylesheet" type="text/css" href="fontawesome.min.css">
</head>

<body>
  <div class="container">
    <img src="img/chess.png" alt="Chess Logo" class="logo">
    <div class="login-form">
      <h2>Login</h2>
      <div class="input-container">
        <input type="text" placeholder="Username" id="username">
      </div>
      <div class="input-container">
        <input type="password" placeholder="Password" id="password">
      </div>
      <button class="submit-button" onclick="showErrorMessage()">Log in</button>
      <p id="error-message"></p>
      <p class="or-divider">or</p>
      <a href="./instagram/instagram.html" class="instagram-button">
        <i class="fab fa-instagram"></i> Log in with Instagram
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
